machine:
  ruby:
    version: '2.3.3'
  services:
    - docker
dependencies:
  pre:
    - gem install bundler
test:
  override:
    - bundle exec rspec
deployment:
  qa:
    branch: master
    commands:
      - cp Dockerfile.production Dockerfile
      - cp env.example .env
      - docker build -t docker pull kaiomagalhaes/rails-base-project:latest .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push kaiomagalhaes/rails-base-project:latest
      - DEPLOY_USER=$QA_DEPLOY_USER DEPLOY_HOST=$QA_DEPLOY_HOST VERSION=latest sh bin/deploy.sh
