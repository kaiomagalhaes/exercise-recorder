version: '2'
services:
  db:
    image: postgres
    container_name: rails-base-dev-db
    env_file:
      - ./config/application.env

  app:
    container_name: rails-base-dev-app
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile.development

    volumes:
      - .:/share

    env_file:
      - ./config/application.env

    ports:
      - '3000:3000'

    depends_on:
      - db
      - box

    links:
      - db
      - box

  box:
    container_name: rails-base-bundle-box
    image: busybox
    volumes:
      - /box
